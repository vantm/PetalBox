version: 1
common:
  resourcesPath: ./components
  env:
    ASPNETCORE_ENVIRONMENT: Development

apps:
  - appDirPath: ./ProductApi
    appID: product-api
    appPort: 8401
    appHealthCheckPath: /hc
    appLogDestination: console
    daprdLogDestination: console
    enableAppHealthCheck: true
    enableProfiling: false
    command:
      - dotnet
      - watch
      - run
      - --no-hot-reload
      - --no-interactive
